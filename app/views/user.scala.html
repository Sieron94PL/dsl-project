@(books: Seq[Book])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book</title>
    </head>
    <body>
        <h1>User books</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Category</th>
            </tr>
            @for(book <- books) {
                <tr>
                    <td>@book.id</td>
                    <td>@book.title</td>
                    <td>@book.category</td>
                </tr>
            }        </table>
    </body>
</html>
